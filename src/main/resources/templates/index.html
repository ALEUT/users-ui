<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>

    <link href="css/main.css" rel="stylesheet"/>
    <link href="lib-bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="lib-bower/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="lib-bower/alertify.js/themes/alertify.core.css" rel="stylesheet"/>
    <link href="lib-bower/alertify.js/themes/alertify.bootstrap.css" rel="stylesheet"/>
</head>
<body ng-app="users.ui">
    <!-- TODO: use RequireJS -->
    <script src="lib-bower/jquery/dist/jquery.js"></script>
    <script src="lib-bower/angular/angular.js"></script>
    <script src="lib-bower/angular-route/angular-route.js"></script>
    <script src="lib-bower/angular-animate/angular-animate.js"></script>
    <script src="lib-bower/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib-bower/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib-bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib-bower/alertify.js/lib/alertify.js"></script>
    <script src="js/app.js"></script>
    <script src="js/run.js"></script>
    <script src="js/common/app.js"></script>
    <script src="js/common/directives.js"></script>
    <script src="js/common/auth/app.js"></script>
    <script src="js/common/auth/controllers.js"></script>
    <script src="js/common/auth/services.js"></script>
    <script src="js/users/app.js"></script>
    <script src="js/users/config.js"></script>
    <script src="js/users/controllers.js"></script>
    <script src="js/users/services.js"></script>
    <script th:inline="javascript">
        window.UI_CONFIG = /*[[${config}]]*/;
    </script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#/users/list">Users UI</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/#/users/list">Home</a></li>
                </ul>
                <form ng-controller="AuthCtrl" class="navbar-form navbar-left pull-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" ng-model="username"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Password" ng-model="password"/>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <ng-view></ng-view>
    </div>

</body>
</html>
