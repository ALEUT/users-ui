<div class="modal-header">
    <h3 class="modal-title">{{user.firstName}} {{user.lastName}}</h3>
</div>
<div class="modal-body">
    <debug value="user"></debug>

    <table class="table">
        <tr>
            <td>First name:</td>
            <td>{{user.firstName}}</td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td>{{user.lastName}}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td>{{user.dateOfBirth | date:'dd.MM.yyyy'}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="close()">Close</button>
</div>
